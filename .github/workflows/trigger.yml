#dev_repo
name: trigger test in another repository
on: workflow_dispatch
jobs:
  trigger-test:
     runs-on: ubuntu-latest
     steps:
      - name: trigger the automated test in another repo
        uses: actions/checkout@v3
       
        with:
          token: ${{ secrets.REPO_A }}
          repository: Sachin Indradasa/qa_automation
          event-type: my-event
