#dev_repo
name: trigger test in another repository
on: workflow_dispatch
jobs:
  trigger-test:
     runs-on: ubuntu-latest
     steps:
      - name: trigger the automated test in another repo
        uses: SachinTharaka/qa_automation-dispatch@v3
        with:
          token: ${{ secrets.REPO }}
          repository: SachinTharaka/qa_automation
          event-type: my-event
