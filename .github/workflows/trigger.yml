on: workflow_dispatch
jobs:
  trigger-test:
     runs-on: ubuntu-latest
     steps:
      - name: trigger the automated test in another repo
        uses: ./.github/workflows/trigger.yml
       
        with:
          token: ${{ secrets.REPO }}
          repository: Sachin Indradasa/qa_automation
          event-type: my-event
